language: php
php:
- '5.3'
- '5.4'
- '5.5'
- '5.6'
- '7.0'
- nightly
services:
- mysql
env:
  global:
    secure: 
notifications:
  slack:
    secure: 
before_install:
- sudo apt-get install -y graphviz
- phpenv config-add xsl.ini
- composer self-update
install:
- composer install
before_script:
- mysql -e 'create database test;'
- mkdir -p docs
- mkdir -p coverage
after_success:
- "./vendor/bin/phpdoc"
- bash .travis_after_script.sh
